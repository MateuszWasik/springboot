<form #myForm="ngForm">
  <br>
  <label>Name</label>
  <input type="text" class="form-control" required [(ngModel)]="username" name="username">
 <br>
  <button type="button" class="btn btn-success" value="submit" (click)="onSubmit(username)">Submit</button>
  <button type="button" class="btn btn-info" (click)="toUsers()">Back</button>
</form>
